<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/ImageData.js"></script>
</head>
<body>
    <h1> Mandelbrot Set </h1>
    <div class="Description">
        <p>The Mandelbrot set is created by applying complex numbers to the function     
           <b>z<sub>n+1</sub> = z<sub>n</sub><sup>2</sup> + c </b> in an iterative 
           process. <b>c</b> is an arbitrary complex number and
           <b>z<sub>0</sub></b> = <b>0 + 0i</b>.  
           If the process converges, then <b>c</b> is contained in the Mandelbrot set.
        </p>
    </div>
    <div>
        <input type="checkbox" id="showLines">
        <label for="showLines">Show iterating lines</label>
        <div>
            <input type="range" class="slider" id="iterations"/>
            <label for="iterations">Max iterations: <span id="iterationsValue"></span></label>
    
            <input type="range" class="slider" id="scale"/>
            <label for="scale">Scale</label>
        </div>
    </div>
    <div>
        <canvas id="myCanvas"></canvas>
        <input type="range" class="slider" id="vertical"/>
    </div>
    <div> 
        <input type="range" class="slider" id="horizontal"/>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
